<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="add.css">
    <title>Add</title>
</head>
<body>
    <div class="main-div">
        <h3>Add Items</h3>
        <button type="button" class="btn btn-primary" id="index">Index</button>
        <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" class="form-control" id="item_id" placeholder="Enter Item Name">
        </div>
        <div class="form-group">
            <label for="item_amount">Item Amount</label>
            <input type="text" class="form-control" id="item_amount" placeholder="Enter Item Amount">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Add</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>require('./add.js')</script>
</body>
</html>
