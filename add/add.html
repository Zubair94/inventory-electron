<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="add.css">
    <title>Add</title>
</head>
<body>
    <div class="main-div">
        <div id="alert-msg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Added Inventory.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="fail-msg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Failure!</strong> Please Input All Fields/Insert a Number for Item Amount.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h3>Add Items</h3>
        <button type="button" class="btn btn-primary" id="index">Index</button>
        <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" class="form-control" id="item_name" placeholder="Enter Item Name">
        </div>
        <div class="form-group">
            <label for="item_amount">Item Amount</label>
            <input type="text" class="form-control" id="item_amount" placeholder="Enter Item Amount">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Add</button>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script>require('./add.js')</script>
</body>
</html>
