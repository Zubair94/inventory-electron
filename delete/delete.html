<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="delete.css">
    <title>Add</title>
</head>
<body>
    <div class="main-div">
        <div id="alert-msg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Deleted Inventory.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="fail-msg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Failure!</strong> Please Input All Fields/Insert a Number for Item Amount.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h3>Delete Items</h3>
        <button type="button" class="btn btn-danger" id="index">Index</button>
        <button type="button" class="btn btn-danger" id="index">Index</button>
        <button type="button" class="btn btn-danger" id="deposit">Deposit</button>
        <button type="button" class="btn btn-danger" id="withdraw">Withdraw</button>
        <button type="button" class="btn btn-danger" id="report">Report</button>
        <button type="button" class="btn btn-danger" id="add">Add</button>
        <button type="button" class="btn btn-danger" id="edit">Edit</button>
        <div class="form-group">
            <label for="item_id">Item ID</label>
            <input type="text" class="form-control" id="item_id" placeholder="Enter Item ID">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Delete Inventory</button>
        <button type="button" class="btn btn-primary" id="submit-w">Delete Withdraw</button>
        <button type="button" class="btn btn-primary" id="submit-d">Delete Deposit</button>
        <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search" onkeyup="searchName()" placeholder="Enter Item Name to Search">
        </div>
        <div>
            <ul class="nav nav-tabs" id="listTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="inventory-tab" data-toggle="tab" href="#inventory-list" role="tab" aria-controls="inventory" aria-selected="true">Inventory List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="deposit-tab" data-toggle="tab" href="#deposit-list" role="tab" aria-controls="deposit" aria-selected="false">Deposit List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="withdraw-tab" data-toggle="tab" href="#withdraw-list" role="tab" aria-controls="withdraw" aria-selected="false">Withdraw List</a>
                </li>
            </ul>
            <div class="tab-content" id="listTabContent">
                <div class="tab-pane fade show active" id="inventory-list" role="tabpanel" aria-labelledby="inventory-tab">
                    <div class="table-div" id="inventory-data">
        
                    </div>
                </div>
                <div class="tab-pane fade" id="deposit-list" role="tabpanel" aria-labelledby="deposit-tab">
                    <div class="table-div" id="deposit-data">
        
                    </div>
                </div>
                <div class="tab-pane fade" id="withdraw-list" role="tabpanel" aria-labelledby="withdraw-tab">
                    <div class="table-div" id="withdraw-data">
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script>require('./delete.js')</script>
    <script>
            function searchName() {
            var input, filter, table, tr, td, i, table2, tr2, td2, j, table3, tr3, td3, k;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            //console.log("here", filter);
            table = document.getElementById("inventory-table");
            tr = table.getElementsByTagName("tr");
            table2 = document.getElementById("deposit-table");
            tr2 = table2.getElementsByTagName("tr");
            table3 = document.getElementById("withdraw-table");
            tr3 = table3.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
                }       
            }
            for (j = 0; j < tr2.length; j++) {
                td2 = tr2[j].getElementsByTagName("td")[0];
                if (td2) {
                if (td2.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr2[j].style.display = "";
                } else {
                    tr2[j].style.display = "none";
                }
                }       
            }
            for (k= 0; k < tr3.length; k++) {
                td3 = tr3[k].getElementsByTagName("td")[0];
                //console.log(td3.innerHTML);
                if (td3) {
                if (td3.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr3[k].style.display = "";
                } else {
                    tr3[k].style.display = "none";
                }
                }       
            }
            }
    </script>
</body>
</html>
