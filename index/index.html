<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Inventory Management</title>
</head>
<body>
    <div class="main-div">
        <h3>Inventory Management Index</h3>
        <button type="button" class="btn btn-danger" id="deposit">Deposit</button>
        <button type="button" class="btn btn-danger" id="withdraw">Withdraw</button>
        <button type="button" class="btn btn-danger" id="report">Report</button>
        <button type="button" class="btn btn-danger" id="add">Add</button>
        <button type="button" class="btn btn-danger" id="delete">Delete</button>
        <button type="button" class="btn btn-danger" id="edit">Edit</button>
        <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search" onkeyup="searchName()" placeholder="Enter Item Name to Search">
        </div>
        <div class="table-div" id="inventory">
            
        </div>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script>require('./index.js')</script>
    <script>
        function searchName() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        //console.log("here", filter);
        table = document.getElementById("inventory-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
            }       
        }
        }
    </script>
    
</body>
</html>
