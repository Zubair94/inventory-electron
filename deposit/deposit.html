<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="deposit.css">
    <title>Deposit</title>
</head>
<body>
    <div class="main-div">
        <div id="alert-msg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Deposited Inventory.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="fail-msg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Failure!</strong> Please Input All Fields/Insert a Number for Item Amount and Item ID.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h3>Deposit Items</h3>
        <button type="button" class="btn btn-danger" id="index">Index</button>
        <button type="button" class="btn btn-danger" id="edit">Edit</button>
        <button type="button" class="btn btn-danger" id="withdraw">Withdraw</button>
        <button type="button" class="btn btn-danger" id="report">Report</button>
        <button type="button" class="btn btn-danger" id="add">Add</button>
        <button type="button" class="btn btn-danger" id="delete">Delete</button>
        <div class="form-group">
            <label for="item_id">Item ID</label>
            <input type="text" class="form-control" id="item_id" placeholder="Enter Item ID">
        </div>
        <div class="form-group">
            <label for="item_amount">Item Amount</label>
            <input type="number" class="form-control" id="item_amount" placeholder="Enter Item Amount">
        </div>
        <div class="form-group">
            <label for="item_user">Item User</label>
            <input type="text" class="form-control" id="item_user" placeholder="Deposited By">
        </div>
        <div class="form-group">
            <label for="item_date">Item Deposit Date</label>
            <input type="datetime-local" class="form-control" id="item_date" placeholder="Deposit Date">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Deposit</button>
        <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search" onkeyup="searchName()" placeholder="Enter Item Name to Search">
        </div>
        <div class="table-div" id="deposit">
            
        </div>
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script>require('./deposit.js')</script>
    <script>
        function searchName() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        //console.log("here", filter);
        table = document.getElementById("deposit-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
            }       
        }
        }
    </script>
</body>
</html>
